<div class="container">

    <h1 class="mt-3">Editar Categoria</h1>

    <ng-container *ngIf="category;else notFound">

        <form >
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId">Id Categoria</label>
                    <input type="text" disabled
                    id="categoryId"
                    class="form-control"
                    name="categoryId"
                    value="{{category.id}}">
                </div>

                <div class="mt-3">
                    <label for="categoryName">Nombre Categoria</label>
                    <input type="text" disabled
                    id="categoryName"
                    class="form-control"
                    name="categoryName"
                    value="{{category.name}}">
                </div>

                <div class="mt-3">
                    <label for="categoryUrlHandle">Url Handle de Categoria</label>
                    <input type="text" disabled
                    id="categoryUrlHandle"
                    class="form-control"
                    name="categoryUrlHandle"
                    value="{{category.urlHandle}}">
                </div>
            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            No se encontro una categoria!
        </div>
    </ng-template>

</div>
